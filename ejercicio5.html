Crear un documento que tenga:

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listas desordenada</title>
</head> 
<body>
<p>HTML tiene las siguientes etiquetas:</p>
<ul><!-- ol stands for unordered list-->
    <li>doctype</li> <!-- li stands for list item-->
    <li>html</li>
    <li>head</li>
    <li>body</li>
    <li>div</li>
    <li>span</li>
    <li>br</li>
    <li>hr</li>
</ul>
</body> 
</html>
